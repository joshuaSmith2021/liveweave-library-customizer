<!DOCTYPE html>
<html>
  <head>
    <title>Add a Source to Library</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <script type="text/javascript" src="pleasework.js"></script>
  </head>
  <body>
    <div class="w3-container w3-blue-grey">
      <h2>Add Library</h2>
      <select class="w3-input" id="type">
        <option value="null" selected hidden>Select Resource Type</option>
        <option value="script">Script</option>
        <option value="css">CSS</option>
      </select>
      <br/>
      <input type="text" class="w3-input" id="link" placeholder="Link to Resource"/>
      <br/>
      <div class="w3-button w3-white" id="submit" onclick="show()">Add Resource</div>
      <br/><br/>
    </div>
  </body>
</html>
